<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celeb Quiz</title>
</head>

<body>
  <div class="container">
  <h1>Who's your celebrity <em>soulmate?</em></h1>
    <form id="celebform" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="gender">Gender</label>
          <select class="custom-select" id="gender" required>
            <option selected disabled value="">Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid option.
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Are you sure you want to know?
          </label>
          <div class="invalid-feedback">
            You must want to know before submitting.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">What celebrity is your soulmate?</button>
    </form>

    <div id="youngfemale">
      <p>image of YOUNG female celebrity name etc</p>
    </div>
    <div id="oldfemale">
      <p>image of OLD female celebrity name etc</p>
    </div>

    <div id="youngmale">
      <p>image of YOUNG male celebrity name etc</p>
    </div>
    <div id="oldmale">
      <p>image of OLD male celebrity name etc</p>
    </div>
  </div>
</body>

</html>
